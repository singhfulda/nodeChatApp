<!DocType html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron">
         <h1 class="display-4">Send Message</h1>
         <br>
         <input id="name" type="text" class="form-control" placeholder="Name">
         <br>
         <textarea id="message" type="text" class="form-control" placeholder="Message"></textarea>
         <br>
         <button id="send" class="btn btn-success">Send</button>
        </div>
        <div id="messages">

        </div>
    </div>
    <script>
        //on document load listen for send event and
        //get messages from backend
        $(() => {
            $("#send").click(() => {
                var message = {name: $("#name").val(), message: $("#message").val()}
                postMessage(message)
            })
            getMessages()
        })
        //add message to message area
        function addMessages(message) {
            $('#messages').append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
        }

        //get messages from backend
        function getMessages() {
            $.get('http://localhost:3000/messages', (data) => {
                data.forEach(addMessages); // as we are just passing elements so we can omit function call
            })
        }
         //get messages from backend
        function postMessage(message) {
            $.post('http://localhost:3000/messages', message)
        }
    </script>

</body>
</html>
